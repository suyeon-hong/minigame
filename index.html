<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>당근뽑기 게임</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0c5c47f3c6.js"
			crossorigin="anonymous"
		></script>
		<script defer src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="gameInfo">
				<button class="gameInfo_button">
					<i class="fas fa-play"></i>
				</button>
				<div class="timer"></div>
				<div class="score"></div>
			</div>
			<div class="gameField"></div>
			<aside class="modal">
				<div class="modal__contents">
					<p class="modal__text"></p>
					<button class="modal__btnRefresh">
						<i class="fas fa-redo-alt"></i>
					</button>
				</div>
			</aside>
		</main>
	</body>
</html>
