<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>당근뽑기 게임</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0c5c47f3c6.js"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="gameInfo">
				<button class="btnStart">
					<i class="fas fa-play"></i>
				</button>
				<button class="btnStop">
					<i class="fas fa-pause"></i>
				</button>
				<div class="timer">00 : 00</div>
				<div class="score">10</div>
			</div>
			<div class="gameField">
				<img src="img/bug.png" alt="벌레" />
				<img src="img/carrot.png" alt="당근" />
			</div>
		</main>
	</body>
</html>
